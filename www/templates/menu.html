<ion-side-menus>
    <ion-pane ion-side-menu-content>
        <ion-nav-bar class="bar-madiva nav-title-slide-ios7">
            <ion-nav-back-button class="button-clear"><i class="icon ion-ios7-arrow-back"></i></ion-nav-back-button>
        </ion-nav-bar>
        <ion-nav-view name="menuContent" animation="slide-left-right"></ion-nav-view>
    </ion-pane>
    <ion-side-menu side="left" class="sidemenuMadiva">
        <header class="bar bar-header bar-menuMadiva">
            <h1 class="title">Menú</h1>
        </header>
        <ion-content class="has-header">
            <div class="row avatarMadiva">
                <div>Jaime López</div>
                <div>hello@madiva.com</div>
            </div>
            <div class="row cerrarMadiva">
                <div class="col col-50"><span>Filtros</span></div>
                <div class="col col-50 txtRight">
                    <button class="button" ng-click="logout()">Salir</button>
                </div>
            </div>
            <ion-list class="listaSidemenu">
                <ion-item nav-clear menu-close id="{{type.id}}" ng-click="changeMapType(key)" ng-repeat="(key,type) in typesMap track by type.name">
                    <i class="ion-ios-color-filter-outline"></i>{{type.name}}
                </ion-item>
            </ion-list>
        </ion-content>
    </ion-side-menu>
</ion-side-menus>
